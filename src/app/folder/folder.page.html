<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Postcovid rehabilitation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <!-- List of Text Items -->
<ion-list>
  <ion-item *ngFor="let item of itemList; index as indice" (click)="onItemClick(item)">
    <ion-card>      
      <ion-card-header>
        <ion-avatar slot="start">
          <ion-img src="/assets/img/covid-19.jpg"></ion-img>
        </ion-avatar>
        <ion-card-title> {{indice + 1}} {{item.name}}</ion-card-title>
        <ion-card-subtitle>Secuela</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.descripcion}}
      </ion-card-content>
      <ion-button fill="clear" (click)="onVerTratamiento(item.id)">More <ion-icon slot="end" name="arrow-forward"></ion-icon></ion-button>
    </ion-card>
  </ion-item>
</ion-list>
  </div>
</ion-content>
