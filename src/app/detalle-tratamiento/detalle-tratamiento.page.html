<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" (click)="onRegresarMenuPrincipal()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-buttons>
    <ion-title>
      <a>PLAN</a>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
  <ion-col>
    <ion-row>
        <iframe src="/assets/video/Background.mp4" width="100%" height="500" allow="autoplay;" frameborder="0"
       allowfullscreen></iframe>
    </ion-row>
    <ion-row>
      <ion-card>
        <ion-card-header>
          <ion-card-title><p><strong>{{detalle.nombre}}</strong></p></ion-card-title>
          <ion-card-subtitle><strong>Nivel </strong> {{detalle?.nivel}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p><strong>DESCRIPCIÃ“N</strong></p>
          {{detalle.detalle}}</ion-card-content>
      </ion-card>
    </ion-row>
  </ion-col>
</ion-grid>
</ion-content>
