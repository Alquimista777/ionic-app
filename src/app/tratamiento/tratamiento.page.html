<ion-card>
  <ion-buttons (click)="onRegresarMenuPrincipal()">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-buttons>
  <ion-img [src]="tratamiento.img"></ion-img>
  <ion-card-header>
    <ion-card-title>{{tratamiento.name}}</ion-card-title>
    <ion-card-subtitle>Tratamiento</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    {{tratamiento.descripcionLarga}}
  </ion-card-content>
</ion-card>
